<!DOCTYPE html>
<html>
<head>
{% block header %}
	<base href="{{config["siteUrl"]}}">
	<meta charset="UTF-8">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<title>ProjetProx</title>
{% endblock %}
{% block css %}
	{{ css('https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css',{nonce: nonce}) }}
	{{css('css/style.css', {nonce: nonce})}}
{% endblock %}
</head>
<body>
{% block head %}
	<div class="main-container">
		<header>
			<div class="ui container">
				<div class="ui secondary inverted menu">
					<a href="/" class="active item">Home</a>
					<a href="/server" class="active item">Serveurs<i class="server icon"></i></a>
					<a href="/" class="active item">Groupes<i class="group icon"></i></a>
					<a href="/vms" class="active item">VM<i class="desktop icon"></i></a>
				</div>
			</div>
		</header>
		<main>
		<div class="ui container">
			{{ _userInfo|raw }}
			{% endblock %}
